<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/user">Back to Profile</a>
    <h1>Register New User</h1>
    <form th:action="@{/user/register}" method="post" th:object="${user}">

        <div>
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" type="text" required />
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" th:field="*{password}" type="password" required />
        </div>

        <div>
            <label for="passwordConfirm">Confirm Password</label>
            <input id="passwordConfirm" type="password" name="passwordConfirm" required />
        </div>

        <br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
